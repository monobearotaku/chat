name: Go

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependences    
      run: go mod download && go mod verify

    - name: Build
      run: go build cmd/main/main.go
    
    - name: Test
      run: go test -v ./...  

